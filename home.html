<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommender System</title>
  <link rel="stylesheet" href="./styles/home.css">
</head>

<body>
  <div class="container">
    <h1>Movie Recommender System Using Machine Learning</h1>
    <label for="movie-search">Search for a movie:</label>
    <input type="text" id="movie-search" placeholder="Type to search for a movie..." autocomplete="off"
      style="padding: 10px; margin-bottom: 10px; width: 100%; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
    <ul id="movie-suggestions" class="suggestions-list" style="max-height: 50px;"></ul>
    <button id="showRecBtn">Show Recommendation</button>

    <div class="movie-grid" id="movie-grid">
      <!-- The movie cards will be automatically generated here -->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="./scripts/home.js"></script>
</body>

</html>
